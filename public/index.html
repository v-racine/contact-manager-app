<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
      integrity="sha256-ujE/ZUB6CMZmyJSgQjXGCF4sRRneOimQplBVLu8OU5w="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheets/style.css" />

    <title>Contact Manager</title>
    <script src="/javascripts/jquery.js"></script>
    <script src="/javascripts/handlebars.js"></script>
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <h1>Contact Manager</h1>

    <label for="search-input"><b class="label-text">Search</b></label>
    <input
      id="search-input"
      class="input"
      type="text"
      placeholder="contact name"
    />
    <div class="dropdown">
      <div class="dropdown-menu">
        <div class="dropdown-content results"></div>
      </div>
    </div>
    <div id="target"></div>

    <button id="view-all-btn">View All Contacts</button>

    <button id="add-contact">Add Contact</button>

    <div id="message-for-user" class="has-text-centered is-hidden"></div>
    <div class="contact-container"></div>

    <form action="#" method="post" novalidate>
      <p class="form_errors"></p>
      <fieldset>
        <dl>
          <dt>
            <label for="full_name">Full Name</label>
          </dt>
          <dd>
            <input type="text" id="full_name" name="full_name" required />
            <span class="error_message">Full Name is a required field.</span>
          </dd>
          <dt>
            <label for="email">Email</label>
          </dt>
          <dd>
            <input
              type="text"
              required
              name="email"
              id="email"
              placeholder="someone@example.com"
              pattern=".+@.+"
            />
            <span class="error_message">Email is a required field.</span>
          </dd>
          <dt>
            <label for="phone">Phone Number</label>
          </dt>
          <dd>
            <input
              type="text"
              name="phone"
              id="phone"
              pattern="\d{3}-\d{3}-\d{4}"
              placeholder="111-222-3333"
            />
            <span class="error_message"></span>
          </dd>
          <dt>
            <label for="tags">Tags (optional)</label>
          </dt>
          <dd>
            <input
              type="text"
              name="tags"
              id="tags"
              placeholder="e.g., family, work, etc."
            />
            <span class="error_message"></span>
          </dd>

          <button type="submit" id="submit">Submit</button>
          <button type="button" id="cancel">Cancel</button>
        </dl>
        <div id="form-message" class="notification is-hidden mt-3"></div>
      </fieldset>
    </form>
  </body>
</html>
