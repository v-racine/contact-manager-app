name: Unit Test CI

on:
  pull_request:
    branches: [main]

jobs:
  run-unit-tests:
    name: Run Jest Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Dependencies
        run: npm ci

      - name: Run Jest Tests
        run: npm test -- --ci
